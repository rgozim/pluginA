plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group = "org.example"
version = "1.0.0"

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    implementation("org.ajoberstar.reckon:reckon-gradle:latest.release")
}

gradlePlugin {
    plugins {
        register("plugin-a") {
            id = "org.example.plugin-a"
            implementationClass = "org.example.PluginA"
        }
    }
}
